name: aspargo
description: Plant Diagnosis and Virtual Cultivation Assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  dio: ^5.4.0
  dio_cache_interceptor: ^4.0.3
  pretty_dio_logger: ^1.3.1
  
  # Image Handling
  image_picker: ^1.0.5
  flutter_image_compress: ^2.1.0
  cached_network_image: ^3.3.0
  photo_view: ^0.15.0
  
  # Permissions
  permission_handler: ^12.0.0+1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.4
  
  # UI Components
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.9
  lottie: ^3.3.1
  
  # Utilities
  intl: ^0.20.2
  path_provider: ^2.1.1
  url_launcher: ^6.2.2
  connectivity_plus: ^6.1.4
  path: ^1.8.3
  
  # Chat UI & Markdown
  # flutter_markdown: ^0.6.18 # Replaced with markdown_widget
  markdown_widget: ^2.3.2 # Added as a replacement for flutter_markdown
  
  # Animations
  animate_do: ^4.2.0
  animations: ^2.0.8
  flutter_chat_bubble: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  
  # added for production build
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_adaptive.png"
